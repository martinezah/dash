    <div class="add-crawl jumbotron">
      <div class="container">
        <p class="pull-right"> 
            <a ng-click="hideTop = !hideTop">
                <span ng-show="hideTop" class="glyphicon glyphicon-chevron-down"></span>
                <span ng-hide="hideTop" class="glyphicon glyphicon-chevron-up"></span>
            </a>
        </p>
        <h2>Start a Crawl</h2>
        <form>
        <div class="row" ng-hide="hideTop">
            <div class="col-xs-6">
                <div id="newCrawlUrl" class="form-group">
                    <label>URL</label>
                    <input type="url" class="form-control" ng-model="newCrawl.url" placeholder="http://">
                </div>
            </div>
            <div class="col-xs-1">
                <div id="newCrawlDepth" class="form-group">
                    <label>Depth</label>
                    <input type="text" class="form-control" ng-model="newCrawl.depth" placeholder="0">
                </div>
            </div>
            <div class="col-xs-5">
                <div id="newCrawlCrawlid" class="form-group">
                    <label>Crawl ID</label>
                    <input type="text" class="form-control" ng-model="newCrawl.crawlid" placeholder="">
                </div>
            </div>
        </div>
        <div class="row" ng-hide="hideTop">
            <div class="col-xs-2">
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" ng-click="startCrawl(newCrawl)" value="Start Crawl &raquo;">
                </div>
            </div>
        </div>
        </form>
      </div>
    </div>
    <div class="container" ng-hide="hideTop">
      <h2>Watch an Existing Crawl</h2>
      <form>
      <div class="row">
          <div class="col-xs-5">
              <div id="newCrawlCrawlid" class="form-group">
                  <label>Crawl ID</label>
                  <input type="text" class="form-control" ng-model="watchCrawlId" placeholder="">
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-2">
              <div class="form-group">
                  <input type="submit" class="btn btn-primary" ng-click="watchCrawl(watchCrawlId)" value="Watch Crawl &raquo;">
              </div>
          </div>
      </div>
      </form>
    </div>

    <div class="container">
      <div class="row" ng-repeat="crawl in crawls">
        <hr>
        <div class="col-md-12">
          <h2>{{crawl.url || crawl.id}}</h2>
          <h4 ng-show="crawl.url">Crawl ID: {{crawl.id}}</h4>
          <p><a ng-click="deleteCrawl(crawl.id)">Remove Crawl</a></p>
          <table class="table" ng-show="crawl.messages.length">
          <tr>
            <th>URL</th><th>Time</th><th>Status</th><th></th>
          </tr>
          <tr ng-repeat="message in crawl.messages|orderBy:'-timestamp'">
            <td><span><a ng-href="{{message.url}}" target="_blank">{{message.url}}</a></span></td>
            <td><span am-time-ago="message.timestamp"></span></td>
            <td><span>{{message.status_code}}</span></td>
            <td><span></span></td>
          </tr>
          </table>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Copyright 2015 IST Research. All rights reserved.</p>
      </footer>
    </div> <!-- /container -->
